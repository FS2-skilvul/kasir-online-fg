                        </svg>
                        <h3 class="font-bold">Kasir</h3>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="relative">
            <button id="button-dropdown-header" class="flex h-full items-center text-gray-600 space-x-2">
                <img id="foto_profil" src="src/Photo Profil.png" alt="Foto Profil" class="w-10 rounded-full bg-gray-300">
                <span id="nama" class="font-bold">Diluar Nurul</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 256 256" class="rotate-180">
                    <path fill="currentColor"
                        d="M236.78 211.81A24.34 24.34 0 0 1 215.45 224H40.55a24.34 24.34 0 0 1-21.33-12.19a23.51 23.51 0 0 1 0-23.72l87.43-151.87a24.76 24.76 0 0 1 42.7 0l87.45 151.87a23.51 23.51 0 0 1-.02 23.72Z" />
                </svg>
            </button>
            <div id="dropdown-header" class="absolute w-40 mt-1 hidden">
                <div class="flex items-center bg-white text-gray-600 px-3 py-1 border border-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24">
                        <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2">
                            <path
                                d="m16.474 5.408l2.118 2.117m-.756-3.982L12.109 9.27a2.118 2.118 0 0 0-.58 1.082L11 13l2.648-.53c.41-.082.786-.283 1.082-.579l5.727-5.727a1.853 1.853 0 1 0-2.621-2.621Z" />

                        </g>
                    </svg>
                    <span class="font-bold">Profil</span>
                </div>
                <div
                    class="flex items-center text-red-500 bg-white space-x-1 px-3 py-1 border-b border-x border-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24">
                        <g fill="none">
                            <path fill="currentColor" fill-rule="evenodd"
                                d="M10.138 1.815A3 3 0 0 1 14 4.688v14.624a3 3 0 0 1-3.862 2.873l-6-1.8A3 3 0 0 1 2 17.512V6.488a3 3 0 0 1 2.138-2.873l6-1.8zM15 4a1 1 0 0 1 1-1h3a3 3 0 0 1 3 3v1a1 1 0 1 1-2 0V6a1 1 0 0 0-1-1h-3a1 1 0 0 1-1-1zm6 12a1 1 0 0 1 1 1v1a3 3 0 0 1-3 3h-3a1 1 0 1 1 0-2h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1zM9 11a1 1 0 1 0 0 2h.001a1 1 0 1 0 0-2H9z"

                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 12h5m0 0l-2-2m2 2l-2 2" />
                        </g>
                    </svg>
                    <span class="font-bold">Keluar</span>
                </div>
            </div>
        </div>
    </header>
    <main class="flex w-full justify-center">
        <section class="w-full max-w-3xl bg-white mt-12 rounded-lg">
            <div class="bg-[#5371FF] text-xl font-bold px-9 py-4 rounded-t-lg">
                <h1 class="text-white">Edit Barang</h1>
            </div>
            <div class="px-9 py-4 space-y-4">
                <div class="w-full">
                    <form action="" id="editForm">
                        <div class="w-full">
                            <label for="kode_barang" class="block text-gray-700">Kode Barang</label>
                            <input type="text" id="kode_barang" name="kode_barang" placeholder="Kode Barang"
                                class="border border-grey-500 py-1 px-2 w-full focus:outline-none focus:shadow-outline-blue focus:border-blue-500 rounded-md shadow-md">
                        </div>
                        <div class="mt-5">
                            <label for="nama_barang" class="block text-gray-700">Nama Barang</label>
                            <input type="text" id="nama_barang" name="nama_barang" placeholder="Nama Barang"
                                class="border border-grey-500 py-1 px-2 w-full focus:outline-none focus:shadow-outline-blue focus:border-blue-500 rounded-md shadow-md">
                        </div>
                        <div class="mt-5">
                            <label for="harga_beli" class="block text-gray-700">Harga Beli</label>
                            <div class="flex items-center">
                                <span class="mx-2">Rp.</span>
                                <input type="number" id="harga_beli" name="harga_beli" placeholder="Harga Beli"
                                    class="border border-grey-500 py-1 px-2 w-full focus:outline-none focus:shadow-outline-blue focus:border-blue-500 rounded-md shadow-md">
                            </div>
                        </div>
                        <div class="mt-5">
                            <label for="harga_jual" class="block text-gray-700">Harga Jual</label>
                            <div class="flex items-center">
                                <span class="mx-2">Rp.</span>
                                <input type="number" id="harga_jual" name="harga_jual" placeholder="Harga Jual"
                                    class="border border-grey-500 py-1 px-2 w-full focus:outline-none focus:shadow-outline-blue focus:border-blue-500 rounded-md shadow-md">
                            </div>
                        </div>
                        <div class="mt-5">
                            <label for="stok_barang" class="block text-gray-700">Stok Barang</label>
                            <div class="flex items-center">
                                <input type="number" id="stok_barang" name="stok_barang" placeholder="Stok Barang"
                                    class="border border-grey-500 py-1 px-2 w-full focus:outline-none focus:shadow-outline-blue focus:border-blue-500 rounded-md shadow-md">
                                <span class="mx-2">Pcs</span>
                            </div>
                        </div>
                        <div class="flex justify-end gap-4 mt-6">
                            <button type="button" onclick="openModal()"
                                class="rounded-md px-4 py-1 justify-center border-2 border-[#5371FF] text-[#5371FF] font-bold hover:bg-gray-100">Batal</button>
                            <button type="submit"
                                class="rounded-md px-4 py-1 justify-center bg-[#5371FF] text-white font-bold hover:bg-[#4A65E5]">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="w-full h-14 bg-[#C6D1FF] rounded-b-lg drop-shadow-xl"></div>
        </section>
    </main>
    <div id="myModal"
        class="modal fixed top-0 left-0 w-full h-full flex items-center justify-center hidden drop-shadow-xl">
        <div class="modal-content bg-white p-4 rounded shadow-md">
            <div class="close text-right">
                <span onclick="closeModal()" class="text-red-600 cursor-pointer">&times;</span>
            </div>
            <p>Apakah anda yakin ingin membatalkan?</p>
            <div class="mt-4 flex justify-end">
                <button onclick="confirmAction(false)"
                    class="bg-white border-2 border-[#5371FF] text-[#5371FF] font-semibold w-20 py-1 rounded mr-2">Tidak</button>
                <button onclick="confirmAction(true)" class="bg-red-500 text-white w-20 py-1 rounded ">Iya</button>
            </div>
        </div>
    </div>
    <footer>

    </footer>
</body>

</html>
